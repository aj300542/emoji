  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #fffbe6, #f7f1c6);
      color: #444;
      padding: 5vh;
    }

    h1 {
      text-align: center;
      font-size: 4vh;
      margin-bottom: 4vh;
      animation: fadeIn 1.2s ease-out;
    }

    .tags {
      text-align: center;
      margin-bottom: 3vh;
    }

    .tag {
      display: inline-block;
      margin: 1vh;
      padding: 1vh 2vh;
      background: #ffe082;
      border-radius: 3vh;
      font-size: 2vh;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tag:hover {
      background: #ffd54f;
      transform: scale(1.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15vh, 1fr));
      gap: 3vh;
      padding-top: 2vh;
    }

    .item {
      background: #ffffff;
      border-radius: 2vh;
      text-align: center;
      padding: 2vh;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    }

    .item:hover {
      transform: scaleY(1.05);
    }

    .char {
      font-size: 6vh;
      margin-bottom: 1vh;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scaleY(0.5);
      }

      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }
  </style>
</head>
