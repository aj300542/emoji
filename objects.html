      display: inline-block;
      margin: 1vh;

      background: #ffe082;
      border-radius: 3vh;

      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .tag:hover {
      background: #ffd54f;
      transform: scale(1.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(15vh, 1fr));
      gap: 3vh;
      padding-top: 2vh;
    }

    .item {
      background: #ffffff;
      border-radius: 2vh;
      text-align: center;
      padding: 2vh;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    }

    .item:hover {
      transform: scaleY(1.05);
    }

    .char {
      font-size: 6vh;
      margin-bottom: 1vh;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scaleY(0.5);
      }

      to {
        opacity: 1;
        transform: scaleY(1);
      }
    }
  </style>
</head>
