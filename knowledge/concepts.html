    <link rel="stylesheet" href="../js/styles.css" />
</head>

<body>

    <div class="gallery" id="gallery"></div>

    <script>
        const dataItems = [

            { icon: "🔮", name: "未来预言" },

            { icon: "🧠", name: "意识模型" },
            { icon: "🧩", name: "结构逻辑" },

            { icon: "💡", name: "创意源点" },
            { icon: "🌀", name: "混沌与秩序" },
            { icon: "🕊️", name: "和平理念" },
            { icon: "🎢", name: "情感波动" },
            { icon: "🔗", name: "关联性" },
            { icon: "🧿", name: "意识碎片" },

            { icon: "🕳️", name: "思想黑洞" },
            { icon: "🪞", name: "镜像假象" },
            { icon: "🧭", name: "观念导航" },
            { icon: "🚪", name: "认知门槛" },

            { icon: "🪩", name: "意识闪烁" }
        ];


        const gallery = document.getElementById("gallery");

        dataItems.forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `<div class="char">${item.icon}</div><p>${item.name}</p>`;
            gallery.appendChild(div);
        });
    </script>
    <div id="popup">
        <div id="popup-icon" style="font-size:45vh;"></div>
        <div id="popup-name" style="font-size: 15vh; margin-top: 2vh;"></div>
    </div>
    <script src="../js/popK.js"></script>
