  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
      padding: 5vh;
      color: #2e7d32;
    }

    h1 {
      text-align: center;
      font-size: 4vh;
      margin-bottom: 4vh;
      animation: bloom 1s ease-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(18vh, 1fr));
      gap: 3vh;
    }

    .item {
      background: #ffffffdd;
      border-radius: 2vh;
      text-align: center;
      padding: 2vh;
      box-shadow: 0 0.5vh 1vh rgba(60, 100, 60, 0.2);
      clip-path: polygon(50% 0%, 100% 30%, 85% 100%, 15% 100%, 0% 30%);
      animation: sway 5s infinite ease-in-out;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scaleY(1.05) rotate(-1deg);
    }

    .char {
      font-size: 6vh;
      margin-bottom: 1vh;
    }

    .label {
      font-size: 2.5vh;
    }

    @keyframes sway {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-1vh);
      }
    }

    @keyframes bloom {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
