<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>知识素材展示</title>
    <link rel="stylesheet" href="js/emoji-font.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to bottom, #e1f5fe, #b3e5fc);
            color: #333;
            padding: 5vh;
        }

        h1 {
            text-align: center;
            font-size: 4vh;
            margin-bottom: 4vh;
            animation: fadeIn 1.2s ease-out;
        }

        .tags {
            text-align: center;
            margin-bottom: 3vh;
        }

        .tag {
            display: inline-block;
            margin: 1vh;
            padding: 1vh 2vh;
            background: #81d4fa;
            border-radius: 3vh;
            font-size: 2vh;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tag:hover {
            background: #4fc3f7;
            transform: scale(1.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(15vh, 1fr));
            gap: 3vh;
            padding-top: 2vh;
        }

        .item {
            background: #ffffff;
            border-radius: 2vh;
            text-align: center;
            padding: 2vh;
            box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
        }

        .item:hover {
            transform: scaleY(1.05);
        }

        .char {
            font-size: 6vh;
            margin-bottom: 1vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scaleY(0.5);
            }

            to {
                opacity: 1;
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <h1>知识素材展示 📚</h1>

    <div class="tags">
        <a class="tag" href="knowledge/science.html">科学</a>
        <a class="tag" href="knowledge/logic.html">逻辑</a>
        <a class="tag" href="knowledge/language.html">语言</a>
        <a class="tag" href="knowledge/philosophy.html">哲学</a>
        <a class="tag" href="knowledge/math.html">数学</a>
        <a class="tag" href="knowledge/history.html">历史</a>
        <a class="tag" href="knowledge/systems.html">系统结构</a>
        <a class="tag" href="knowledge/concepts.html">概念术语</a>
        <a class="tag" href="knowledge/geography.html">地理</a>
        <a class="tag" href="knowledge/music.html">音乐</a>
    </div>

    <div class="gallery" id="gallery"></div>
    <script>
        const jsonpath = "json/objectItems.json"; // ✅ 路径作为字符串
    </script>
    <div id="popup" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        padding: 5vh;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2vh;
        box-shadow: 0 1vh 2vh rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 999;
        transition: transform 0.3s ease;
        font-size: 5vh;
        pointer-events: none;
        ">
        <div id="popup-icon" style="font-size:45vh;"></div>
        <div id="popup-name" style="font-size: 15vh; margin-top: 2vh;"></div>
    </div>
    <script src="js/jsonpath.js"></script>
    <script src="js/pop.js"></script>

</body>

</html>
